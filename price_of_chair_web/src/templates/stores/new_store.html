{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h1>Create Store</h1>
</div>
<div class="form-size">
    <form method="post">
        <div class="form-group">
            <label for="name">Store name</label>
            <input tpye="text" class="form-control" id="name" name="name" placeholder="Store Name">
        </div>
        <div class="form-group">
            <label for="url_prefix">URL Prefix</label>
            <input tpye="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="http://" aria-describedby="storeURLPrefixHelp">
            <span id="storeURLPrefixHelp" class="help-block">What characters do URLs of all items in this online store start with?</span>
        </div>
        <div class="form-group">
            <label for="tag_name">Tag Name</label>
            <input tpye="text" class="form-control" id="tag_name" name="tag_name" placeholder="span" value="span" aria-describedby="storeTagNameHelp">
            <span id="storeTagNameHelp" class="help-block">What is the URL tag that highlights the price?</span>
        </div>
           <div class="form-group">
            <label for="query">Search Query</label>
            <input tpye="text" class="form-control" id="query" name="query" placeholder='{"id":"price-now"}'|safe value='{"id":"price-now"}' aria-describedby="queryHelpBlock">
            <span id="queryHelpBlock" class="help-block">What JSON query would we have to do to get this price?</span>
        </div>
        <button type="submit" class="btn btn-default">Create</button>
    </form>
</div>

{% endblock %}
